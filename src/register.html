<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Photo album app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="login-form">
      <div class="container">
        <div class="row justify-content-center p-5">
          <div class="col-md-8">
            <div class="card">
              <h2 class="card-header text-center">Register Account</h2>
              <div class="card-body">
                <form id="registerForm">
                  <div
                    class="form-group row justify-content-center align-items-center"
                  >
                    <div class="col-md-8 avatarContainer mb-3">
                      <div class="test">
                        <img
                          id="randomAvatar"
                          class="randomAvatar"
                          src=""
                          alt="avatar"
                        />
                      </div>
                    </div>

                    <div class="row col-md-12 justify-content-center">
                      <button
                        type="button"
                        id="btnRandomImg"
                        class="btn btn-light btnRandomImg"
                      >
                        RANDOM PHOTO
                      </button>
                    </div>
                  </div>

                  <div class="form-group row justify-content-center">
                    <label
                      for="firstName"
                      class="col-md-4 col-form-label text-md-left"
                      >First Name <span class="importantInfo">*</span></label
                    >
                    <label
                      for="lastName"
                      class="col-md-4 col-form-label text-md-left"
                      >Last Name <span class="importantInfo">*</span></label
                    >
                  </div>

                  <!-- lastname -->
                  <div class="form-group row justify-content-center">
                    <div class="col-md-4">
                      <input
                        required
                        type="text"
                        id="firstName"
                        class="form-control"
                        name="firstName"
                        autofocus
                        placeholder="Enter your First Name"
                      />
                    </div>
                    <div class="col-md-4">
                      <input
                        required
                        type="text"
                        id="lastName"
                        class="form-control"
                        name="lastName"
                        autofocus
                        placeholder="Enter your Last Name"
                      />
                    </div>
                  </div>

                  <div class="form-group row justify-content-center">
                    <label
                      for="email_address"
                      class="col-md-8 col-form-label text-md-left"
                      >E-Mail Address
                      <span class="importantInfo">*</span></label
                    >
                  </div>

                  <div class="form-group row justify-content-center">
                    <div class="col-md-8">
                      <input
                        required
                        type="text"
                        id="email_address"
                        class="form-control"
                        name="email-address"
                        autofocus
                        placeholder="Enter your Email"
                      />
                    </div>
                  </div>

                  <div class="form-group row justify-content-center">
                    <label
                      for="password"
                      class="col-md-8 col-form-label text-md-left"
                      >Password <span class="importantInfo">*</span></label
                    >
                  </div>

                  <div class="form-group row justify-content-center">
                    <div class="col-md-8">
                      <input
                        required
                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        placeholder="Enter your Password"
                      />
                    </div>
                  </div>

                  <div
                    id="msg-error"
                    class="form-group row justify-content-center msg-error mb-3"
                  ></div>

                  <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="loadingSpinnerContainer" class="loadingSpinnerContainer">
      <div class="loadingSpinner"></div>
    </div>
    <div id="toastMsg"></div>
  </body>
</html>
