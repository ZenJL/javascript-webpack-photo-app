<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo album app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="addForm">
      <main class="container d-flex flex-column">
        <h2 class="text-center">Add New Photo</h2>

        <form id="addForm" class="d-flex flex-column">
          <!-- Category -->
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" required class="form-select">
              <option value="">Choose a category...</option>
              <option value="sport">Sport</option>
              <option value="natue">Nature</option>
              <option value="fashion">Fashion</option>
            </select>
            <div id="categoryErrorMsg" class="form-text">
              Please choose a category for the photo.
            </div>
          </div>

          <!-- Name -->
          <div class="mb-3">
            <label for="photoName" class="form-label">Name</label>
            <input type="text" class="form-control" id="photoName" />
            <div id="photoNameErrorMsg" class="form-text">
              Please enter the name of the photo.
            </div>
          </div>

          <!-- Img URL -->
          <div class="mb-3">
            <label for="photoUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="photoUrl" />
            <div id="photoUrlErrorMsg" class="form-text">
              Please enter the url of the photo.
            </div>
          </div>

          <!-- Img Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" />
            <div id="descriptionErrorMsg" class="form-text">
              Please enter the description of the photo.
            </div>
          </div>

          <button type="submit" class="btn btn-primary align-self-end">
            Submit
          </button>
        </form>
      </main>
    </div>
    <div id="loadingSpinnerContainer" class="loadingSpinnerContainer">
      <div class="loadingSpinner"></div>
    </div>
    <div id="toastMsg"></div>
  </body>
</html>
